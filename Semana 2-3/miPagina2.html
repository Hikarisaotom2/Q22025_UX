<!DOCTYPE html>
<html> 
  <head>

    <!--  Encabezado de la pagina -->
    <title> Ux 2025 !!! </title>
    
    <link rel="stylesheet"  href="style.css"/>

    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
      >
  </head>
  <body>
    
    <p id="titulo1"> Hola Mundo!</p>
    <input type="text" class="form-control mb-3" id="txt_msj">
    <input type="text" class="form-control mb-3" id="txt_show_msj">
    <button onclick="imprimirMensaje()"> Cambiar texto</button>
    <button id="btn_op"> Cambiar texto opcion2</button>

  

  <script>
//  asociando un metodo 
    function imprimirMensaje (){
        let input = document.getElementById("txt_msj").value;
        document.getElementById("titulo1").value = input;
        document.getElementById("txt_show_msj").value = input;
        console.log(input);
    }

//  configurando events listeners 
    document.getElementById("btn_op").addEventListener("click", imprimirMensaje);


    
  </script>

  </body>

  </footer>
</html>
